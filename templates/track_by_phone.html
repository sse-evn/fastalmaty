<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤ ‚Äî FastAlmaty</title>
    <!-- –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è, —á—Ç–æ –æ—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –Ω–∞—Ö–æ–¥—è—Ç—Å—è –≤ /static/css/style.css -->
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <style>
        /* –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∞–≤—Ç–æ–Ω–æ–º–Ω–æ—Å—Ç–∏ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .track-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.12);
            text-align: center;
        }
        .track-title {
            font-size: 24px;
            margin-bottom: 16px;
            color: #1976D2; /* --primary –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ CSS */
        }
        .track-subtitle {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .phone-input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .phone-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .phone-input-group input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .phone-input-group input:focus {
            border-color: #1976D2; /* --primary */
            outline: none;
        }
        .btn-track {
            background: #1976D2; /* --primary */
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-track:hover {
            background: #1565C0; /* --primary hover */
        }
        .orders-list {
            margin-top: 30px;
            text-align: left;
        }
        .order-item {
            padding: 16px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f9f9f9;
        }
        .order-id {
            font-weight: bold;
            color: #1976D2; /* --primary */
        }
        .order-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 6px;
            font-weight: 600;
        }
        /* –°—Ç–∞—Ç—É—Å—ã –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ CSS */
        .status-new { background: #e8f5e8; color: #27ae60; } /* --success */
        .status-progress { background: #fff3cd; color: #f39c12; } /* --warning */
        .status-completed { background: #d1ecf1; color: #17a2b8; } /* --info */
        .status-cancelled { background: #f8d7da; color: #721c24; } /* --danger */

        .no-orders, .error-message {
            color: #777;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
        .error-message {
             color: #e74c3c; /* --danger */
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #1976D2; /* --primary */
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="track-container">
        <div class="track-title">üöö –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤</div>
        <div class="track-subtitle">
            –í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –≤—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ –∏ –∑–∞–≤–µ—Ä—à—ë–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã.
        </div>

        <div class="phone-input-group">
            <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
            <input type="tel" id="phone" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 77071234567)" />
        </div>
        <button class="btn-track" onclick="searchOrdersByPhone()">üîç –ù–∞–π—Ç–∏ –∑–∞–∫–∞–∑—ã</button>

        <div id="results" class="orders-list"></div>

        <a href="/" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>

    <script>
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getStatusText(status) {
            const map = {
                'new': '–ù–æ–≤—ã–π',
                'progress': '–í –ø—É—Ç–∏',
                'completed': '–î–æ—Å—Ç–∞–≤–ª–µ–Ω',
                'cancelled': '–û—Ç–º–µ–Ω–µ–Ω'
            };
            return map[status] || status;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '‚Äî';
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? '‚Äî' : date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        async function searchOrdersByPhone() {
            const phoneInput = document.getElementById('phone');
            const resultsDiv = document.getElementById('results');
            const phone = phoneInput.value.trim();

            // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            resultsDiv.innerHTML = '';

            if (!phone) {
                resultsDiv.innerHTML = '<div class="no-orders">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.</div>';
                phoneInput.focus();
                return;
            }

            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            resultsDiv.innerHTML = '<div class="loading">–ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–æ–≤...</div>';

            try {
                const response = await fetch(`/api/track-by-phone?phone=${encodeURIComponent(phone)}`);

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ HTTP —Å—Ç–∞—Ç—É—Å–∞
                if (!response.ok) {
                    if (response.status === 404) {
                        resultsDiv.innerHTML = '<div class="no-orders">–ó–∞–∫–∞–∑—ã –ø–æ —É–∫–∞–∑–∞–Ω–Ω–æ–º—É –Ω–æ–º–µ—Ä—É –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</div>';
                        return;
                    } else if (response.status === 400) {
                        resultsDiv.innerHTML = '<div class="error-message">–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –≤–≤–µ–¥–µ–Ω–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞.</div>';
                        return;
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }

                // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å —Ç–µ–ª–æ –æ—Ç–≤–µ—Ç–∞
                let data;
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await response.json();
                } else {
                    // –ï—Å–ª–∏ –Ω–µ JSON, –ø–æ–ø—Ä–æ–±—É–µ–º —Ç–µ–∫—Å—Ç
                    const text = await response.text();
                    if (!text.trim()) {
                        data = null; // –ü—É—Å—Ç–æ–µ —Ç–µ–ª–æ
                    } else {
                        throw new Error(`–û–∂–∏–¥–∞–ª—Å—è JSON, –ø–æ–ª—É—á–µ–Ω: ${text.substring(0, 100)}...`);
                    }
                }

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                console.log("–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:", data); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

                // –ü—Ä–æ–≤–µ—Ä–∫–∞, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ data –º–∞—Å—Å–∏–≤–æ–º
                if (data === null || data === undefined) {
                    resultsDiv.innerHTML = '<div class="no-orders">–ó–∞–∫–∞–∑—ã –ø–æ —É–∫–∞–∑–∞–Ω–Ω–æ–º—É –Ω–æ–º–µ—Ä—É –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</div>';
                } else if (Array.isArray(data)) {
                    if (data.length === 0) {
                        resultsDiv.innerHTML = '<div class="no-orders">–ó–∞–∫–∞–∑—ã –ø–æ —É–∫–∞–∑–∞–Ω–Ω–æ–º—É –Ω–æ–º–µ—Ä—É –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</div>';
                    } else {
                        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤
                        resultsDiv.innerHTML = data.map(order => `
                            <div class="order-item">
                                <div><strong>–ó–∞–∫–∞–∑:</strong> <span class="order-id">#${order.id || '‚Äî'}</span></div>
                                <div><strong>–ü–æ–ª—É—á–∞—Ç–µ–ª—å:</strong> ${order.receiver_name || '‚Äî'}</div>
                                <div><strong>–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏:</strong> ${order.receiver_address || '‚Äî'}</div>
                                <div><strong>–°—Ç–∞—Ç—É—Å:</strong> 
                                    <span class="order-status status-${order.status || 'new'}">
                                        ${getStatusText(order.status)}
                                    </span>
                                </div>
                                <div><strong>–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è:</strong> ${formatDate(order.created_at)}</div>
                                <div><strong>–°—Ç–æ–∏–º–æ—Å—Ç—å –¥–æ—Å—Ç–∞–≤–∫–∏:</strong> ${order.delivery_cost_tenge ? `${order.delivery_cost_tenge} ‚Ç∏` : '‚Äî'}</div>
                            </div>
                        `).join('');
                    }
                } else {
                    // –ï—Å–ª–∏ data - —ç—Ç–æ –æ–±—ä–µ–∫—Ç, –≤–æ–∑–º–æ–∂–Ω–æ, –æ—à–∏–±–∫–∞ –∏–ª–∏ –¥—Ä—É–≥–æ–π —Ñ–æ—Ä–º–∞—Ç
                    if (data.error) {
                        resultsDiv.innerHTML = `<div class="error-message">–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${data.error}</div>`;
                    } else {
                        resultsDiv.innerHTML = '<div class="error-message">–ü–æ–ª—É—á–µ–Ω –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞.</div>';
                        console.error("–ù–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö:", data);
                    }
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –∑–∞–∫–∞–∑–æ–≤:', error);
                resultsDiv.innerHTML = `<div class="error-message">–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ –∑–∞–∫–∞–∑–æ–≤: ${error.message}</div>`;
            }
        }

        // –î–æ–±–∞–≤–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞
        document.getElementById('phone').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchOrdersByPhone();
            }
        });
    </script>
</body>
</html>
